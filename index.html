<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>

    <button class="darkmode"><i class="ri-sun-line"></i> <i class="ri-expand-horizontal-fill"> </i><i class="ri-moon-fill"></i> </button>

    <div class="container">

        <h1>CALCULATE BMI</h1>

        <form>
            <P><label for="height">HEIGHT In CM : </label><input type="text" id="height"></P>

            <P><label for="weight">WEIGHT In KG : </label><input type="text" id="weight"></P>

            <button class="calc">CALCULATE</button>

            <div id="result"></div>

            <div id="weight-guide">
                <h3>BMI WEIGHT GUIDE</h3>
                <P>Under Weight = Less Than 18.6</P>
                <P>Normal Range = 18.6 to 24.9</P>
                <P>OverWeight = More Than 24.9</P>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
